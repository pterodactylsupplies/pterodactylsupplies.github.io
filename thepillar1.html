        <script>
  document.addEventListener("DOMContentLoaded", function () {
    const playPauseButton = document.getElementById("playPauseButton");
    const audioPlayer = document.getElementById("audioPlayer");
    playPauseButton.addEventListener("click", () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseButton.innerHTML = '<span class="loading">...</span>'; // Show loading indicator
      } else {
        audioPlayer.pause();
        playPauseButton.innerHTML = '<span>▶</span>'; // Play symbol
      }
    });
    audioPlayer.addEventListener("playing", () => {
      playPauseButton.innerHTML = '<span>&#10074;&#10074;</span>'; // Pause symbol
    });
    audioPlayer.addEventListener("waiting", () => {
      playPauseButton.innerHTML = '<span class="loading">...</span>'; // Show loading indicator
    });
    audioPlayer.addEventListener("ended", () => {
      playPauseButton.innerHTML = '<span>▶</span>'; // Reset to play symbol
    });
  });
</script>

  <script>
  // Initialize the Vimeo player
  var iframe = document.querySelector('#vimeo-player');
  var player = new Vimeo.Player(iframe);
  // Add functionality to play sound and restart video
  document.querySelector('#unmute-button').addEventListener('click', function () {
    player.setCurrentTime(0) // Restart video
      .then(function () {
        return player.setVolume(1); // Unmute video
      })
      .catch(function (error) {
        console.error('Error:', error);
      });
  });
</script>
